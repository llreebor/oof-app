<!doctype html>
<html class="h-full" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In | OOFTrade</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/output.css" />
	</head>

	<body class="h-full">
		<div class="wrapper relative flex min-h-full flex-col">
			<!-- Header -->
			<header class="fixed top-[34px] left-0 w-full">
				<div
					class="mx-auto flex max-w-[1320px] items-center justify-between px-5"
				>
					<a href="#">
						<img
							class="sm:max-w-[100px]"
							src="./images/global/logo.svg"
							alt=""
						/>
					</a>
					<h4>Hello Guest</h4>
				</div>
			</header>
			<!-- Main Content -->
			<main class="flex-auto">
				<!-- Section SignIn -->
				<section class="flex h-screen flex-col items-center justify-center">
					<form autocomplete="off" class="w-full max-w-[356px]">
						<h2
							class="bg-green-text-gradient mb-8 bg-clip-text text-transparent"
						>
							Tournament Trader
						</h2>

						<label for="email">
							<input
								class="input-large"
								placeholder="Email"
								name="email"
								id="email"
								type="text"
							/>
						</label>
						<label for="password" class="input-label mt-6">
							<!-- Pswd input -->
							<input
								class="input-large password-input"
								placeholder="Password"
								name="password"
								id="password"
								type="password"
							/>

							<!-- Pswd Icons -->
							<button
								class="toggle-password-btn absolute top-1/2 right-5 h-[18px] w-[18px] -translate-y-1/2 cursor-pointer"
							>
								<img
									class="pswd-icon-hidden"
									src="./images/global/password-hidden.svg"
									alt="icon"
								/>
								<img
									class="pswd-icon-visible hidden"
									src="./images/global/password-visible.svg"
									alt="icon"
								/>
							</button>
						</label>

						<div class="mt-5 flex items-center justify-between">
							<label
								for="remember"
								class="flex cursor-pointer items-center gap-2"
							>
								<input
									id="remember"
									type="checkbox"
									class="border-greytext checked:!bg-lightgreen h-6 w-6 rounded-[8px] bg-transparent focus:ring-0 focus:ring-offset-0"
								/>
								<span class="text-body-s text-greytext">Remember me</span>
							</label>

							<a
								class="text-body-s text-greytext transition-colors hover:text-white"
								href="#"
							>
								Forgot password?
							</a>
						</div>

						<p class="text-body-s-medium text-lightred mt-6">Error message</p>
						<p class="text-body-s-medium text-lightgreen mt-6">
							Success message
						</p>

						<button class="btn btn-large mt-[30px]" type="submit">
							Sign In
						</button>
					</form>

					<p class="text-body-s text-greytext mt-6">
						Don't have an account?
						<a
							class="text-lightgreen hover:text-lightgreen-hovered transition-colors"
							href="#"
						>
							Sign Up
						</a>
					</p>
				</section>
			</main>
		</div>

		<!-- JS -->
		<script src="./js/main.js"></script>
	</body>
</html>
